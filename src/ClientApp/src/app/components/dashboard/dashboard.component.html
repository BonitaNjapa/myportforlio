<!-- Highlights -->
<div class="row g-6 mb-6">
  @for (stat of stats; track stat.name) {
  <div class="col-xl-3 col-sm-6 col-12">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col">
            <span class="h6 font-semibold text-muted text-sm d-block mb-2">{{stat.name}}</span>
            <span class="h3 font-bold mb-0">{{stat.value}}</span>
          </div>
          <div class="col-auto">
            <div class="{{stat.iconBg}}">
              <i class="{{stat.icon}}"></i>
            </div>
          </div>
        </div>
        <div class="mt-2 mb-0 text-sm">
          <span class="badge badge-pill bg-opacity-30 bg-secondary text-success me-2">
            <i class="bi bi-arrow-up me-1"></i>13%
          </span>
          <span class="text-nowrap text-xs text-muted">Since last month</span>
        </div>
      </div>
    </div>
  </div>
  }
</div>
<!--End Highlights -->
